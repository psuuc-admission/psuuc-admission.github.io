<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Status Portal | PSU Urdaneta Admission 2023</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/7/75/Pangasinan_State_University_logo.png" type="image/x-icon">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		.embed-container {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="embed-container">
		<iframe src="https://script.google.com/macros/s/AKfycbxMJ59ow6HW6Km1aXdRpD7Le3eRf3VIW_nig-xOb1AV7lDr_5h1yRC8SP3ZOVZISKAjnQ/exec"></iframe>
	</div>
	<script>
		// Resize the iframe to fit the screen width and height
		function resizeIframe() {
			var iframe = document.querySelector('iframe');
			iframe.style.height = window.innerHeight + 'px';
			iframe.style.width = window.innerWidth + 'px';
		}

		window.addEventListener('resize', resizeIframe);
		window.onload = resizeIframe();
	</script>
</body>
</html>
