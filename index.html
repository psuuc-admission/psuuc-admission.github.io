<!DOCTYPE html>
<html>
<head>
	<title>Embedded Google Apps Script</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		.embed-container {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="embed-container">
		<iframe src="https://script.google.com/macros/s/AKfycbxMJ59ow6HW6Km1aXdRpD7Le3eRf3VIW_nig-xOb1AV7lDr_5h1yRC8SP3ZOVZISKAjnQ/exec"></iframe>
	</div>
	<script>
		// Resize the iframe to fit the screen width and height
		function resizeIframe() {
			var iframe = document.querySelector('iframe');
			iframe.style.height = window.innerHeight + 'px';
			iframe.style.width = window.innerWidth + 'px';
		}

		window.addEventListener('resize', resizeIframe);
		window.onload = resizeIframe();
	</script>
</body>
</html>
