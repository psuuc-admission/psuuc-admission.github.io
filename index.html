<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Portal | PSU Urdaneta Admission 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/en/7/75/Pangasinan_State_University_logo.png"
      type="image/x-icon"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .embed-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="embed-container">
      <iframe
        src="https://script.google.com/macros/s/AKfycbz5kBEtYUu5aeq417jeQx3JfrGa-JkeTBzg-9WUiH28lUJDUX8ic3nBLs_bKw68LTzlqA/exec"
      ></iframe>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Resize the iframe to fit the screen width and height
      function resizeIframe() {
        var iframe = document.querySelector("iframe");
        iframe.style.height = window.innerHeight + "px";
        iframe.style.width = window.innerWidth + "px";
      }

      window.addEventListener("resize", resizeIframe);
      window.onload = resizeIframe();
    </script>
  </body>
</html>
