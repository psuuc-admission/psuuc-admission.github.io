<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Urdaneta Admission 2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/7/75/Pangasinan_State_University_logo.png" type="image/x-icon">
</head>
<body>
    <div class="embed-container">
        <iframe src="https://script.google.com/macros/s/AKfycbxMJ59ow6HW6Km1aXdRpD7Le3eRf3VIW_nig-xOb1AV7lDr_5h1yRC8SP3ZOVZISKAjnQ/exec" id="embedded-frame"></iframe>
    </div>
    <script>
        $(document).ready(function() {
        var embeddedFrame = $('#embedded-frame');
        
        // Resize embedded frame on load and on content change
        embeddedFrame.on('load resize', function() {
            var contentHeight = $(this).contents().height();
            
            // Adjust height based on screen size
            if ($(window).width() >= 992) {
            $(this).height(600); // desktop
            } else if ($(window).width() >= 768) {
            $(this).height(400); // tablet
            } else {
            $(this).height(300); // mobile
            }
            
            // Update height to fit content
            if (contentHeight > $(this).height()) {
            $(this).height(contentHeight);
            }
        });
        });
    </script>
</body>
</html>
